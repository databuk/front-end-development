<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <body>
        <section class="section-center">
            <article class="gift-img">
                <img src="/gift.jpeg" alt="gift">
            </article>
            <article class="gift-info">
                <h3> Iphone 15 giveaway</h3>
                <h4 class="giveaway">
                    The giveaway closes on sunday, 24 Aprile 2025, 8:00am
                </h4>
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus libero numquam doloribus autem dolorem omnis dolore quasi nisi quibusdam earum.
                </p>
                <div class="deadline">
                    <div class="deadline-format">
                        <div>
                            <h4 class="days">1</h4>
                            <span>days</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <div>
                            <h4 class="hours">3</h4>
                            <span>hours</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <div>
                            <h4 class="minutes">45</h4>
                            <span>minutes</span>
                        </div>
                    </div>
                    <div class="deadline-format">
                        <div>
                            <h4 class="seconds">12</h4>
                            <span>seconds</span>
                        </div>
                    </div>
                </div>
            </article>
        </section>
        <script src="index.js"></script>
    </body>
</html>
